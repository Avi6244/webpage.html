<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page and Club</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    
    <div id="login-page" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Login</h4>
                        <img src="./welcome.png" class="image">
                    </div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="form-group">
                               
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <a href="#">Forgot Password?</a><br>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <div class="text-center">

                        <a href="#">Not a member? Register</a>
                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <div id="dashboard-page" class="container-fluid" style="display:none;" >
        <div class="row">
            
            <div class="col-md-2 bg-light p-3" id="sidebar">
                <div class= "Menu">Menu</div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="add-club">Add Club</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="report">Report</a>
                    </li>
                </ul>'
                <img src="./Form.png" class="form" width="100%" height="100%">
            </div>

        
            <div class="col-md-10 p-4">
               
                <div id="add-club-form" style="display:none;">
                    <div class="addclub">Details</div>
                    <form id="club-form">
                        <div class="form-group">
                            <label for="employee">Name of the Employee</label>
                            <input type="text" class="form-control" id="employee" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="designation">Designation</label>
                            <input type="text" class="form-control" id="designation" placeholder="Enter Designation">
                        </div>
                       
                        <div class="form-group">
                            <label for="level">Level</label>
                            <input type="number" class="form-control" id="level" placeholder="Level">
                        </div>
                        <div class="form-group">
                            <label for="domain">Domain</label>
                            <input type="text" class="form-control" id="domain" placeholder="Domain">
                        </div>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </form>
                    <div class="col-md-10 p-4">
               
                        
                          
                            <h4 class="mt-4">Details</h4>
                            <table class="table-bordered">
                                <thead>
                                    <tr>
                                        <th>Name of the Employee</th>
                                        <th>Designation</th>
                                        <th>Level</th>
                                        <th>Domain</th>
                                    </tr>
                                </thead>
                                <tbody id="club-table-body">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                  
                   
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
